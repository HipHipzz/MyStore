

<div *ngFor="let product of products; index as productId" class="lpd">
    <h2>Product</h2>
    <h3>
        <a [title]="product.name + ' detials'" [routerLink]="['/products', productId]">
            {{ product.name }}
        </a>
    </h3>

    <p *ngIf="product.description">
        Description : {{product.description}}
    </p>

    <button (click)="share()">
        share
    </button>

    <app-product-alerts [product]="product" (notify)="onNotify()">

    </app-product-alerts>

</div>
